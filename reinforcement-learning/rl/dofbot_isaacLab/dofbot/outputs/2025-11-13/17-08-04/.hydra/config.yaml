        - type: conv2d
          in_channels: 3
          out_channels: 32
          kernel_size: 8
          stride: 4
          padding: 0
        - type: relu
        - type: conv2d
          in_channels: 32
          out_channels: 64
          kernel_size: 4
          stride: 2
          padding: 0
        - type: relu
        - type: conv2d
          in_channels: 64
          out_channels: 64
          kernel_size: 3
          stride: 1
          padding: 0
        - type: relu
        - type: flatten
        - type: linear
          out_features: 512
        - type: relu
      - name: mlp_state
        input: OBSERVATIONS[:11]
        layers:
        - type: linear
          out_features: 128
        - type: relu
        - type: linear
          out_features: 128
        - type: relu
      - name: combined
        input:
        - cnn
        - mlp_state
        layers:
        - type: linear
          out_features: 256
        - type: relu
        - type: linear
          out_features: 128
        - type: relu
      output: ACTIONS
    value:
      class: DeterministicMixin
      clip_actions: false
      network:
      - name: cnn
        input: OBSERVATIONS[11:]
        layers:
        - type: conv2d
          in_channels: 3
          out_channels: 32
          kernel_size: 8
          stride: 4
          padding: 0
        - type: relu
        - type: conv2d
          in_channels: 32
          out_channels: 64
          kernel_size: 4
          stride: 2
          padding: 0
        - type: relu
        - type: conv2d
          in_channels: 64
          out_channels: 64
          kernel_size: 3
          stride: 1
          padding: 0
        - type: relu
        - type: flatten
        - type: linear
          out_features: 512
